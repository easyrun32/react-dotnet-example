version: "3.7"

services:
  reverseproxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      # - "443:443"

    depends_on:
      - client
      - api
    restart: always
    links:
      - client
      - api

  client:
    stdin_open: true
    container_name: client
    build:
      context: "./client"
      dockerfile: Dockerfile
    links:
      - api
    depends_on:
      - api
    volumes:
      - "./client:/usr/src/app"
      - "/usr/src/app/node_modules"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_SERVICE_URL=${REACT_APP_API_SERVICE_URL}
    ports:
      - 3000:80
  api:
    container_name: api
    ports:
      - 5000:80
    build:
      context: ./users
      dockerfile: Dockerfile
    environment:
      # for development http://
      # for production  http://+:5000
      ASPNETCORE_URLS: "http://+;http://+:5000"
    restart: always
